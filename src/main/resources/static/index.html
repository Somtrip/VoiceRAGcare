<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice RAG Customer Care Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .messages {
            flex-grow: 1;
            margin-bottom: 20px;
            text-align: left;
            overflow-y: auto;
            max-height: 300px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: #e9ecef;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.listening {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.speaking {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .input-section {
            margin: 20px 0;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .feature h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .feature p {
            color: #666;
            font-size: 0.9em;
        }

        .example-queries {
            margin: 20px 0;
            text-align: left;
        }

        .example-queries h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .query-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: #e9ecef;
            color: #333;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .query-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .latency-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Support</h1>
            <p>Ask questions about returns, shipping, orders, and more</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant-message">
                    <strong>Assistant:</strong> Hello! Ask me about returns, shipping, orders, or other questions. You can speak or type.
                </div>
            </div>

            <div class="input-section">
                <input type="text" class="text-input" id="textInput" placeholder="Type your question here..." />
                <div class="controls">
                    <button class="btn btn-primary" id="startListening">ðŸŽ¤ Speak</button>
                    <button class="btn btn-secondary" id="sendText">Text Send</button>
                    <button class="btn btn-danger" id="stopSpeaking" style="display: none;">Stop</button>
                </div>
            </div>

            <div class="status" id="status" style="display: none;"></div>
        </div>

        <div class="example-queries">
            <h3>Common Questions:</h3>
            <span class="query-btn" onclick="askQuestion('What is your return policy?')">Returns</span>
            <span class="query-btn" onclick="askQuestion('What payment methods do you accept?')">Payments</span>
            <span class="query-btn" onclick="askQuestion('What is the status of order 12345?')">Order Status</span>
            <span class="query-btn" onclick="askQuestion('How long does shipping take?')">Shipping</span>
            <span class="query-btn" onclick="askQuestion('What are your business hours?')">Contact</span>
        </div>
    </div>

    <script>
        // Speech Recognition and Synthesis
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synthesis = window.speechSynthesis;
        
        let isListening = false;
        let isSpeaking = false;
        let currentUtterance = null;

        // Configuration
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // DOM Elements
        const messagesContainer = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const startListeningBtn = document.getElementById('startListening');
        const sendTextBtn = document.getElementById('sendText');
        const stopSpeakingBtn = document.getElementById('stopSpeaking');
        const textInput = document.getElementById('textInput');

        // Event Listeners
        startListeningBtn.addEventListener('click', startListening);
        sendTextBtn.addEventListener('click', sendTextMessage);
        stopSpeakingBtn.addEventListener('click', stopSpeaking);
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });

        // Speech Recognition Events
        recognition.onstart = function() {
            isListening = true;
            showStatus('Listening...', 'listening');
            startListeningBtn.disabled = true;
            startListeningBtn.textContent = 'Listening...';
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            addMessage(transcript, 'user');
            processMessage(transcript);
        };

        recognition.onend = function() {
            isListening = false;
            startListeningBtn.disabled = false;
            startListeningBtn.textContent = 'ðŸŽ¤ Speak';
            hideStatus();
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            showStatus('Speech error: ' + event.error, 'error');
            isListening = false;
            startListeningBtn.disabled = false;
            startListeningBtn.textContent = 'ðŸŽ¤ Speak';
        };

        // Functions
        function startListening() {
            if (isSpeaking) {
                stopSpeaking();
            }
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting speech recognition:', error);
                showStatus('Please check microphone permissions.', 'error');
            }
        }

        function sendTextMessage() {
            const message = textInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                textInput.value = '';
                processMessage(message);
            }
        }

        function askQuestion(question) {
            addMessage(question, 'user');
            processMessage(question);
        }

        function processMessage(message) {
            showStatus('Processing...', 'processing');
            
            const startTime = Date.now();
            
            fetch('/api/assistant/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const endTime = Date.now();
                const clientLatency = endTime - startTime;
                
                hideStatus();
                addMessage(data.response, 'assistant', {
                    intent: data.intent,
                    serverLatency: data.latency,
                    clientLatency: clientLatency
                });
                speak(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                hideStatus();
                addMessage('Sorry, I encountered an error processing your request. Please try again.', 'assistant');
            });
        }

        function addMessage(text, sender, metadata = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let content = `<strong>${sender === 'user' ? 'You' : 'Assistant'}:</strong> ${text}`;
            
            if (metadata) {
                content += `<div class="latency-info">${metadata.clientLatency}ms</div>`;
            }
            
            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function speak(text) {
            if (synthesis.speaking) {
                synthesis.cancel();
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 0.8;

            currentUtterance.onstart = function() {
                isSpeaking = true;
                showStatus('Speaking...', 'speaking');
                stopSpeakingBtn.style.display = 'inline-block';
                startListeningBtn.style.display = 'none';
            };

            currentUtterance.onend = function() {
                isSpeaking = false;
                hideStatus();
                stopSpeakingBtn.style.display = 'none';
                startListeningBtn.style.display = 'inline-block';
            };

            currentUtterance.onerror = function(event) {
                console.error('Speech synthesis error:', event.error);
                isSpeaking = false;
                hideStatus();
                stopSpeakingBtn.style.display = 'none';
                startListeningBtn.style.display = 'inline-block';
            };

            synthesis.speak(currentUtterance);
        }

        function stopSpeaking() {
            if (synthesis.speaking) {
                synthesis.cancel();
            }
            isSpeaking = false;
            hideStatus();
            stopSpeakingBtn.style.display = 'none';
            startListeningBtn.style.display = 'inline-block';
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // Check browser support
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            showStatus('Speech not supported in this browser. You can type questions.', 'error');
            startListeningBtn.disabled = true;
        }

        if (!('speechSynthesis' in window)) {
            console.warn('Speech synthesis is not supported in your browser.');
        }

        // Health check on page load
        fetch('/api/assistant/health')
            .then(response => response.json())
            .then(data => {
                console.log('Service health:', data);
            })
            .catch(error => {
                console.error('Health check failed:', error);
                showStatus('Service may be unavailable.', 'error');
            });
    </script>
</body>
</html>
